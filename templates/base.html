<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
    <script src="{% static 'todo/jquery-3.2.1.min.js' %}" type="text/javascript"></script>
    <meta charset="UTF-8">
    <link type="text/css" rel="stylesheet" href="{% static 'todo/style.css' %}" />

    <title>
        {% block title_block %}
        To DO -{{ page }}
        {% endblock %}
    </title>
</head>
<body>
    <header>
        <div class="logo">
            TODO
        </div>
        {% if user.is_authenticated %}
            {{ user.username }}
        <a href="{% url 'logout' %}">Logout</a>
        {% else %}
            <a href="{% url 'login' %}">Login</a>
        {% endif %}
    </header>

    {% block body_block %}

    {% endblock %}
    <script type="text/javascript" src="{% static 'todo/javascript.js' %}"></script>
</body>
</html>
